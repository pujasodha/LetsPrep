<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import style.css-->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Import Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Let's Prep</title>

    <!-- <script src="./js/app.js"></script> -->

</head>

<body>
    
    <!-- Home Section -->
    <section class="scrollyspy" id="homeSection">
        <img id="tableTopp" src="./images/Chopped-Vegetables.jpg">
        <div class="row">
            <div class="col s2"></div>
            <div class="col s8 center-align">
                <div>
                    <h1 id="mainTitle">Let's Prep</h1>
                </div>
                <!-- Modal Trigger -->
                <a class="waves-effect waves-light btn modal-trigger blue lighten-2" href="#modal1">Log In</a>
                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <!-- Log in Form -->
                        <form>
                            <div class="input-field">
                                <input placeholder="John Smith" id="name" type="text" class="validate">
                                <label for="name">Name</label>
                            </div>
                            <div class="input-field">
                                <input placeholder="Email" id="email" type="text" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-teal btn-flat">Submit</a>
                    </div>
                </div>
            </div>
            <div class="col s2"></div>
        </div>
    </section>

    <!-- How it Works Section -->
    <section class="scrollyspy blue lighten-3" id="howSection">
        <div class="row center-align">
            <h1 class="title" id="howTitle">How it Works</h1>
        </div>
        <div class="row center-align">
            <div class="col s3"></div>
            <div class="col s6">
                <div class="howDivs left-align">
                    <img id="platePic" class="howPics" src="./images/clipboard.png">
                    <div class="howText" id="howText1">You set your goal calorie intake</div>
                </div>
                <div class="howDivs right-align">
                    <span class="howText" id="howText2">You pick your meals, reciepes provided</span>
                    <img class="howPics" src="./images/plate-soup.png">
                </div>
                <div class="howDivs left-align">
                    <img class="howPics" id="analyzePic" src="./images/analyze.png">
                    <span class="howText" id="howText3">We do the calculations to provide you an</span>
                    <span class="howText" id="howText4">easy daily summary</span>
                </div>
                <div class="howDivs right-align" id="lastHowDiv">
                    <span class="howText" id="howText5">You worry less about what to eat</span>
                    <span class="howText" id="howText6"> and just prep.</span>
                    <img class="howPics" src="./images/thumbsUp.png">
                </div>
            </div>
            <div class="col s3"></div>
        </div>
    </section>

    <section class="scrollyspy whySection">
        <div class="row center-align">
            <h1 class="title" id="whyTitle">Why Let's Prep?</h1>
        </div>
    </section>

    <!-- Footer -->
    <footer></footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

<!-- Home page w/ log in -->

</html>
